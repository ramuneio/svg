<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	xml:space="preserve" id="bus" viewBox="0 0 420 320">
  <title>bus-riding corgi</title>

  <style>
    .stroke-dark {
      fill:none;
      stroke: #607d8b;
      stroke-width: 5;
    }
    .fill-black {
      fill: #000;
    }
    .stroke-white {
      fill: none;
      stroke: #fff;
      stroke-width: 1;
    }
    .fill-white {
      fill: #fff;
    }
    .fill-dark {
      fill: #607d8b;
    }
    .fill-pink {
      fill: #f8bbd0;
    } 

    .glass1 {
      fill: #fff;
    }
    .glass2 {
      fill: #e3f2fd;
    }
    .headlight {
      fill: rgba(255, 255, 141, 0.3);
      opacity: 0;
      stroke-width: 0;
    }
    .banner {
      fill: #eceff1;
      stroke: #fff;
      stroke-width: 5;
    }
    text {
      font-family:sans-serif;
      fill: #90a4ae;
      font-size: 20px;
      font-weight: 900;
    }
    .body {
      fill: #ff5252;
    }
    .wheelcap {
      fill: #ffff8d;
      stroke-width: 0;
      animation: spin 2s ease-out;
      animation-timing-function: linear;
      animation-iteration-count: 5;
      transform-origin: 16px 17px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    .corgi-fur {
      fill: #ffcc80;
      stroke: #ffe0b2;
      stroke-width: 3;
    }
  </style>

  <g>
    <path
      class="body stroke-dark"
      d="M400,300 l-300,0 c0,0 -5,-165 0,-170 c5,-45 255,-45 290,0 c25,25 10,170 10,170Z"
    /> 
    <!-- bumper -->
    <path class="fill-black stroke-dark" d="M100,260 l14,0 l0,30 l-4,0 l-10,-10Z" />
    <!-- windows -->
    <path
      class="glass2 stroke-dark"
      d="M100,135 l0,30 14,0 0,-30 46,0 0,30 46,0 0,-30 46,0 0,30 46,0 0,-30 46,0 0,30 -46,0 0,-5.7"
    />
    <path
      class="glass1 stroke-dark"
      d="M100,135 l14,0 0,30 46,0 0,-30 46,0 0,30 46,0 0,-30 46,0 0,30 46,0"
    />
    <path
      class="glass2 stroke-dark"
      d="M100,220 l0,40 14,0 0,-40 23,0 0,70 23,0 0,-70 46,0 0,70 23,0 0,-70 23,0 0,30 46,0 0,-30 46,0 0,70 23,0 0,-70 23,0 0,30"
    />
    <path
      class="glass1 stroke-dark"
      d="M100,220 l14,0 0,70 23,0 0,-70 23,0 0,30 46,0 0,-30 23,0 0,70 23,0 0,-70 46,0 0,30 46,0 0,-30 23,0 0,70 23,0 0,-40"
    />
    <!-- door -->
    <path class="fill-black stroke-dark" d="M344,220 l46,0 l0,70 l-46,0Z" />
    <!-- banner -->
    <path class="banner" d="M160,180 l184,0 l0,25 l-184,0Z" />
    <!-- wheels -->
    <circle class="fill-black stroke-dark" cx="183" cy="290" r="23" />
    <circle class="fill-black stroke-dark" cx="317" cy="290" r="23" />
    <!-- headlamp -->
    <path class="fill-white stroke-white" d="M107,268 l0,12 c0,0 -4,-6 0,-12Z" />
    <path class="headlight" d="M0,238 l109,30 0,12 -109,30" />
    <text x="215" y="200">
      ロンドン
    </text>
  </g>

  <!-- wheels -->
  <g transform="translate(166,274)">
    <path
      class="wheelcap"
      d="M20.388,10.918L32,12.118l-8.735,7.749L25.914,31.4l-9.893-6.088L6.127,31.4l2.695-11.533L0,12.118 l11.547-1.2L16.026,0.6L20.388,10.918z"
    />
  </g>
  <g transform="translate(300.5,274)">
    <path
      class="wheelcap"
      d="M20.388,10.918L32,12.118l-8.735,7.749L25.914,31.4l-9.893-6.088L6.127,31.4l2.695-11.533L0,12.118 l11.547-1.2L16.026,0.6L20.388,10.918z"
    />
  </g>

  <!-- corgi -->
  <g transform="translate(345,225) scale(.18)">
    <!-- body -->
      <path
        class="corgi-fur"
        d="M239,178 c0,0 12,40 -20,77 c0,0 12,35 -12,62 c0,0 11,41 -29,41 0,0 -28,0 -28,-23 c0,0 -24,5 -48,0 c0,0 0,25 -28,23 0,0 -40,0 -29,-41 c-24,-27 -12,-62 -12,-62 c-32,-37 -20,-77 -20,-77 c-21,-119 7,-167 17,-167 c0,0 40,20 60,82 c0,0 36,-16 72,0 c0,0 20,-62 60,-82 c10,0 38,48 17,167Z"
      />
      
      <!-- ears --> 
      <path
        id="ear"
        class="fill-pink"
        d="M64,44 c5,0 8,60 5,100  0,0 -4,-18 -36,-40 c0,0 10,-34 31,-60Z"
        transform="rotate(180 64,44) scale(1,-1) translate(28,-88)"
      />
      <path
        id="ear"
        class="fill-pink"
        d="M216,44 c5,0 8,60 5,100 0,0 -4,-18 -36,-40 c0,0 10,-34 31,-60Z "
      />

      <!-- belly --> 
      <path
        class="fill-white stroke-white"
        d="M150,330 c0,0 -24,5 -48,0 c0,0 -5,-35 6,-76 c-30,-5 -40,-85 18,-83 c58,2 48,78 18,83 c11,41 6,76 6,76Z"
      />

      <!-- cheek --> 
      <path
        class="fill-pink"
        d="M36,198 a 18,20 -60 1,0 40,0 a 18,20 -30 1,0 -40,0 "
      />
      <path
        class="fill-pink"
        d="M176,198 a 18,20 60 1,0 40,0 a 18,20 30 1,0 -40,0 "
      />

      <!-- eyes --> 
      <ellipse
        class="fill-dark"
        cx="70"
        cy="172"
        rx="16"
        ry="21"
        transform="rotate(10 70 172)"
      />
      <circle
        id="eye-light1"
        class="fill-white"
        cx="66"
        cy="165"
        r="3.5"
      />
      <path
        class="fill-white stroke-white"
        d="M56,190 a 4,6 45 1,0 8,0 a 4,6 -45 1,0 -8,0"
        transform="rotate(-40 56 190)"
      />
      <ellipse
        class="fill-dark"
        cx="182"
        cy="172"
        rx="16"
        ry="21"
        transform="rotate(-10 182 172)"
      />
      <circle
        id="eye-light2"
        class="fill-white"
        cx="178"
        cy="165"
        r="3.5"
      />

      <path
        class="fill-white stroke-white"
        d="M186,190 a 4,6 -45 1,0 8,0 a 4,6 45 1,0 -8,0"
        transform="rotate(40 186 190)"
      />

      <!-- tongue --> 
      <path
        id="tongue"
        class="fill-pink"
        d="M126,216 c 0,0 0,0 6,16 c 0,0 -6,8 -12,0 c 0,0 0,0 6,-16"
      />

      <!-- nose --> 
      <path class="stroke-dark" d="M126,195 c 0,54 -25,40 -27,31" />
      <path class="stroke-dark" d="M126,195 c 0,54 25,40 27,31" />
      <path
        class="fill-dark"
        d="M126,198 c -2,0 -10,-5 -12,-12 c 0,0 12,-10 24,0 c 0,0 0,6 -12,12Z"
      />
  </g>
</svg>